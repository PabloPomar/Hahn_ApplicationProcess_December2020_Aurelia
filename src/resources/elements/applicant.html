<template>
  <div class="container">
    <h1 t="APPLICANT FORM">Applicant Form</h1>
  <form role = "form" submit.delegate = "submit()" >
    <ul><li repeat.for="error of controller.errors" class="form-control" >${error.message}</li></ul>
    <div class="form-group" >
          <label t="NAME" class="control-label" >:</label><span>:</span>
          <input type="text"  class="form-control" id="name" value.bind="name  & validate" t="[placeholder]NAME" change.delegate="checkInputChances()" keyup.delegate="checkInputChances()">
    </div>
    <div class="form-group" >
          <label t="FAMILY NAME" class="control-label" >Family Name:</label><span>:</span>
          <input type="text"  class="form-control" id="familyName" value.bind="familyName & validate"  t="[placeholder]FAMILY NAME" change.delegate="checkInputChances()" keyup.delegate="checkInputChances()">
    </div>
    <div class="form-group">
          <label t="ADDRESS" class="control-label" >Address:</label><span>:</span>
          <input type="text" value.bind="address & validate" class="form-control"  t="[placeholder]ADDRESS" change.delegate="checkInputChances()" keyup.delegate="checkInputChances()">
    </div>
    <div class="form-group" >
          <label t="COUNTRY OF ORIGIN" class="control-label" >Country of Origin:</label><span>:</span>
          <input type="text" class="form-control" value.bind="countryOfOrigin & validate" t="[placeholder]COUNTRY OF ORIGIN" change.delegate="checkInputChances()" keyup.delegate="checkInputChances()">
    </div>
    <div class="form-group" >
          <label t="EMAIL" class="control-label" >Email:</label><span>:</span>
          <input type="text" class="form-control" value.bind="eMailAdress & validate"  t="[placeholder]EMAIL" change.delegate="checkInputChances()" keyup.delegate="checkInputChances()">
    </div>
    <div class="form-group">
          <label t="AGE" class="control-label" >Age:</label><span>:</span>
          <input type="number" class="form-control" value.bind="age & validate" t="[placeholder]AGE" change.delegate="checkInputChances()" keyup.delegate="checkInputChances()">
    </div>
    <div class="form-group" >
          <label T="HIRED" class="control-label">Hired:</label>
          <input type="checkbox" class="form-control" checked.bind="hired & validate" change.delegate="checkInputChances()" keyup.delegate="checkInputChances()">
    <div>
          <button type = "submit" class="btn btn-primary" t="SUBMIT" disabled.bind="!canSave">SUBMIT</button>
          <button type = "button" class="btn btn-primary" t="RESET" id="resButton"  disabled.bind="!canReset" click.delegate="resetForm()" >RESET</button>
    </div>
  </div>
  </form>
    <button click.delegate="goToSuccess()">Sucsess</button>
    <button click.delegate="goToError()">Error</button>
    <a route-href="route: success">Back to List</a>
    <a route-href="route: error">Go to error</a>
  </div>
</template>
