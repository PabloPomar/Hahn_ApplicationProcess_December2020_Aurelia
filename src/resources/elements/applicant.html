<template>
  <require from="./applicant.css"></require>
  <div class="centeredContainer" >
    <br>
    <h1 t="APPLICANT FORM" class="titleStyle">Applicant Form</h1><hr>
  <form role = "form" submit.delegate = "submit()" >
    <div class="form-group " >
      <div class="form-inline">
          <label t="NAME" style.bind="labelStyle" class="control-label" ></label><span style.bind="spacingStyle">:&nbsp;&nbsp; </span>
          <input type="text"   class="form-control inputForm" id="name" value.bind="name  & validate" t="[placeholder]NAME" change.delegate="checkInputChances()" keyup.delegate="checkInputChances()">
      </div>
    </div>
    <div class="form-group" >
      <div class="form-inline">
          <label t="FAMILY NAME" style.bind="labelStyle" class="control-label" >Family Name:</label><span style.bind="spacingStyle">:&nbsp;&nbsp; </span>
          <input type="text"  class="form-control inputForm" id="familyName" value.bind="familyName & validate"  t="[placeholder]FAMILY NAME" change.delegate="checkInputChances()" keyup.delegate="checkInputChances()">
      </div>
    </div>
    <div class="form-group">
      <div class="form-inline">
          <label t="ADDRESS" style.bind="labelStyle" class="control-label" >Address:</label><span style.bind="spacingStyle">:&nbsp;&nbsp; </span>
          <input type="text"   value.bind="address & validate" class="form-control inputForm"  t="[placeholder]ADDRESS" change.delegate="checkInputChances()" keyup.delegate="checkInputChances()">
      </div>
    </div>
    <div class="form-group" >
      <div class="form-inline">
          <label t="COUNTRY OF ORIGIN" style.bind="labelStyle" class="control-label" >Country of Origin:</label><span style.bind="spacingStyle">:&nbsp;&nbsp; </span>
          <input type="text"   class="form-control inputForm" value.bind="countryOfOrigin & validate" t="[placeholder]COUNTRY OF ORIGIN" change.delegate="checkInputChances()" keyup.delegate="checkInputChances()">
      </div>
    </div>
    <div class="form-group" >
      <div class="form-inline">
          <label t="EMAIL" style.bind="labelStyle"  class="control-label" >Email:</label><span style.bind="spacingStyle">:&nbsp;&nbsp; </span>
          <input type="text"   class="form-control inputForm" value.bind="eMailAdress & validate"  t="[placeholder]EMAIL" change.delegate="checkInputChances()" keyup.delegate="checkInputChances()">
      </div>
    </div>
    <div class="form-group">
      <div class="form-inline">
          <label t="AGE" style.bind="labelStyle" class="control-label" >Age:</label><span style.bind="spacingStyle">:&nbsp;&nbsp; </span>
          <input type="number"   class="form-control inputForm" value.bind="age & validate" t="[placeholder]AGE" change.delegate="checkInputChances()" keyup.delegate="checkInputChances()">
      </div>
    </div>
    <div class="form-group" >
      <div class="form-inline">
        <label class="container">
          <label T="HIRED"  class="control-label checklabel">Hired</label><span class="checklabelSpacing">:&nbsp;&nbsp; </span>
          <input type="checkbox"   checked.bind="hired & validate" change.delegate="checkInputChances()" keyup.delegate="checkInputChances()">
          <span class="checkmark"></span>
        </label>
      </div>
    </div>
    <hr>
    <div class="form-group form-inline" style.bind="centerButtons">
      <div>
          <button type = "submit"  class="myButton" t="SUBMIT" disabled.bind="!canSave">SUBMIT</button>&nbsp;&nbsp;
      </div>
      <div>
        <button type = "button" class="myButton" t="RESET" id="resButton"  disabled.bind="!canReset" click.delegate="resetForm()" >RESET</button>
      </div>
    </div>
  </form>
  </div>
</template>
